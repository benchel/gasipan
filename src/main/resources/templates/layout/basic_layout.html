<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- meta -->
<meta charset="UTF-8">
<meta th:if="${_csrf}" name="_csrf" th:content="${_csrf.token}"/>
<meta th:unless="${_csrf}" name="_csrf" content=""/>
<meta th:if="${_csrf}" name="_csrf_header" th:content="${_csrf.headerName}"/>
<meta th:unless="${_csrf}" name="_csrf_header" content=""/>

<!-- title -->
<title>게시판</title>

<!-- css -->
<link href="/css/index.css" rel="stylesheet" type="text/css">
<link href="/css/basic.css" rel="stylesheet" type="text/css">

<!-- script -->
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.serialize-object.min.js}"></script>
<script type="text/javascript" th:src="@{/js/menu-control.js}"></script>
</head>
<script type="text/javascript">
var token = $("meta[name='_csrf']").attr("content");
var header = $("meta[name='_csrf_header']").attr("content");
</script>
<th:block layout:fragment="script"></th:block>
<body>
	<div id="wrap">
		<th:block th:replace="/fragment/header :: header"></th:block>
		<th:block th:replace="/fragment/section :: section"></th:block>
        <th:block layout:fragment="content"></th:block>
        <th:block th:replace="/fragment/footer :: footer"></th:block>			
	</div>
</body>
<script type="text/javascript" th:src="@{/js/site-fileUpload.js}"></script>
<script type="text/javascript" th:src="@{/js/site-fileDownload.js}"></script>
</html>
